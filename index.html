<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="display"></div>
    <div class="main-calc">
    <div class="first-row">
    <div class="math-op">
    <button class="add" id="opps">+</button>
    <button class="subtract" id="opps">-</button>
    <button class="multiply" id="opps">*</button>
    <button class="divide" id="opps">/</button></div></div>
    <div class = "second-row">
    <button class="equals">=</button>
    <button class="clear">C</button>
    <button class="dot">.</button>
    <button class="backspace">X</button></div>
    <div class="third-row">
    <button class="nums">1</button>
    <button class="nums">2</button>
    <button class="nums">3</button>
    <button class="nums">4</button></div>
    <div class="fourth-row">
    <button class="nums">5</button>
    <button class="nums">6</button>
    <button class="nums">7</button>
    <button class="nums">8</button></div>
    <button class="nums">9</button>
    <button class="nums">0</button></div></div>
    <script src="javascript.js" defer></script>
</body>
</html>
